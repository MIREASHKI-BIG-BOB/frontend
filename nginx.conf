server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    location ~* \.(?:js|css|svg|png|jpg|jpeg|gif|ico|webp|woff2?)$ {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    location = /healthz {
        return 200 'ok';
        add_header Content-Type text/plain;
    }
}
